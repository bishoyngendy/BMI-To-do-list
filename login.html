<!DOCTYPE html>
<html lang="en" ng-app="2DOList">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2DO List (Login Page)</title>

    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css" />-->
    <link rel="stylesheet" type="text/css" href="css/material.min.css" />

    <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/dataTables.material.min.css" />-->
    <link rel="stylesheet" type="text/css" href="css/dataTables.material.min.css" />

    <script type="text/javascript" src="js/bootbox.min.js"></script>

    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>-->
    <script type="text/javascript" src="Scripts/jquery-1.12.0.min.js"></script>

    <!--<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>-->
    <script type="text/javascript" src="Scripts/jquery.dataTables.min.js"></script>

    <!--<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/dataTables.material.min.js"></script>-->
    <script type="text/javascript" src="Scripts/dataTables.material.min.js"></script>

    <!-- Material Design Icons -->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link href="css/icon.css" rel="stylesheet">

    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Our Own CSS-->
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" role="form" action = "" style="display: block;"> <!--action="/loginUser" method="post"-->
                                    <div class="form-group">
                                        <input type="text" name="login_email"required id="login_email" tabindex="1" class="form-control" placeholder="Email Address" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="login_password"required id="login_password" tabindex="2" class="form-control" pattern=".{5,}" placeholder="Password">
                                    </div>
                                    <!--<div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>-->
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="/addUser" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="reg_username" required id="username" tabindex="0" pattern="^[a-zA-Z]+$" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="reg_email" required id="email" tabindex="1" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="reg_password"required id="password" tabindex="2" pattern=".{5,}" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script>
        $(function () {
            $('#login-form').submit(function (event) {
                var givenEmail = $('#login_email').val();
                var givenPassword = $('#login_password').val();
                event.preventDefault();
                //alert("test");
                $.ajax({
                    type: "POST",
                    url: "/loginUser",
                    data: {
                        login_email: givenEmail,
                        login_password: givenPassword
                    },
                    success: function (result) {
                        switch (result) {
                            case "0":
                                $('#login_email').val("");
                                $('#login_password').val("");
                                window.location.href = "/";
                                break;
                            case "1":
                                $('#login_email').val("");
                                $('#login_password').val("");
                                toastr.error('Incorrect Password');
                                break;
                            case "2":
                                $('#login_email').val("");
                                $('#login_password').val("");
                                toastr.error('User Not found');
                                break;
                            default:
                                break;
                        }

                    }
                });
                //alert("asfdfsd");    
                event.preventDefault();
            });

            $('#register-form').submit(function (event) {
                var givenEmail = $('#email').val();
                var givenPassword = $('#password').val();
                var givenUsername = $('#username').val();
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/addUser",
                    data: {
                        reg_username: givenUsername,
                        reg_email: givenEmail,
                        reg_password: givenPassword
                    },
                    success: function (result) {
                        switch (result) {
                            case "0":
                                $('#email').val("");
                                $('#password').val("");
                                $('#username').val("");
                                toastr.error('This email is already registered');
                                break;
                            case "1":
                                $('#email').val("");
                                $('#password').val("");
                                $('#username').val("");
                                toastr.success('User Added Successfuly Please login');
                                window.location.href = "/login.html";
                                break;
                            default:
                                break;
                        }
                    }
                });
                event.preventDefault();
            });

            $('#login-form-link').click(function (e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function (e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

        });



    </script>

</body>
</html>
